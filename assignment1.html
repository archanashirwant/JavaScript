<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">    
        <title>JavaScript</title>
    </head>

    <body>
        <h1>JavaScript</h1>
        <script type="text/JavaScript">
            let house = {
            areas: [
                {
                    livingRoom: {
                        items: ['tv','sofa']
                    }
                },
                {
                    bedroomOne: {
                        items: ['bed','washing machine'],
                        windows: 3
                    }
                },
                {
                    bedroomTwo:{
                        items: ['bed','bed','desk'],
                        windows: 4
                    }
                },
                {
                    kitchen:{
                        items: ['fridge','broken chair','microwave']
                    }
                }
            ],
            garden: [true, 'Red Rose'],
            garage: {
                car: {
                    color: 'red',
                    wheels: 4,
                    honk: ()=>{alert("Beep")}
                }
            }
        }



        /******** Answers Section ********/

        // (1) Find total number of areas in the house
        console.log("(1) -- Total number of areas in the house = ",house.areas.length);

        // (2) Add a dining table to the living room
        house.areas[0].livingRoom.items.push('dinning tabe');
        console.log("(2) --",house.areas[0].livingRoom.items);

        // (3) Add a stove to the kitchen
        house.areas[3].kitchen.items.push('stove');
        console.log("(3) --",house.areas[3].kitchen.items);

        // (4) Remove the washing machine from bedroomOne
        house.areas[1].bedroomOne.items.pop();
        console.log("(4) --",house.areas[1].bedroomOne.items);

        // (5) Find the total number of beds in all rooms
        let countBeds = () => {
            let noOfBeds = 0;
            house.areas.forEach((element,index) => {
                let areaNames = Object.keys(element);
                noOfBeds += house.areas[index][areaNames].items.filter((v) => (v === 'bed')).length;
            });
            return noOfBeds; 
        }  
        var totalBeds = countBeds();
        console.log("(5) -- Total number of beds in all rooms = ",totalBeds);

        // (6) Change the color of the car to blue
        house.garage.car.color='blue';
        console.log("(6) --",house.garage.car.color);

        // (7) Add a another car to the garage with a honk function
        house.garage.car2 = {
            honk: () => { alert("Beep"); }
        }

        // (8) Make the new car honk
        house.garage.car2.honk();

        // (9) Change the 'broken chair' in the kitchen to 'new chair'
        house.areas[3].kitchen.items[1]= 'new chair';
        console.log("(9) --",house.areas[3].kitchen.items);

        // (10) If the house has a garden, console.log the name of the flower
        if(house.garden[0]){
            console.log("(10) --",house.garden[1]);

        }
        </script>
    </body>
</html>
